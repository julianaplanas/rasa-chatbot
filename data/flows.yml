flows:
  schedule_appointment:
    description: Help users schedule a medical appointment.
    steps:
      - collect: patient_name
        description: the name of the patient
      - collect: appointment_date
        description: the desired date for the appointment
      - collect: doctor_specialty
        description: the specialty of the doctor (e.g., cardiologist, dermatologist)
      - action: utter_appointment_scheduled
